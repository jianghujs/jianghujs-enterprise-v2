<script type="text/html" id="app-template">
<div>
<v-app mobile-breakpoint="sm">
  <jh-menu />
  <v-main class="mt-15">
    <!-- 头部内容 >>>>>>>>>>>>> -->
    <div class="jh-page-second-bar px-8">
      <v-row class="align-center">
        <v-col cols="12" xs="12" sm="12" md="4" xl="3">
          <div class="py-4 text-body-1 font-weight-bold">考核打分
            <!-- 帮助页按钮 -->
            <span role="button" class="success--text font-weight-regular jh-font-size-13 ml-2" @click="isHelpPageDrawerShown = true">
              <v-icon size="13" class="success--text">mdi-help-circle-outline</v-icon>帮助
            </span>
          </div>
        </v-col>
      </v-row>
    </div>
    <!-- <<<<<<<<<<<<< 头部内容 -->

    <div class="jh-page-body-container px-8">
      <!-- 页面内容 >>>>>>>>>>>>> -->
      <v-card class="rounded-lg">
        <v-row class="ma-0 pa-4">
          <v-spacer></v-spacer>
          <!-- 搜索过滤 -->
          <v-col cols="12" xs="8" sm="4" md="3" lg="2" xl="2" class="pa-0">
            <v-text-field color="success" v-model="searchInput" prefix="搜索：" class="jh-v-input" dense filled single-line></v-text-field>
          </v-col>
        </v-row>
        <!-- 表格 -->
        <v-data-table
          :headers="headers"
          :items="tableData"
          :search="searchInput"
          :footer-props="{ itemsPerPageOptions: [20, 50, -1], itemsPerPageText: '每页', itemsPerPageAllText: '所有'}"
          :items-per-page="-1"
          mobile-breakpoint="0"
          :loading="isTableLoading"
          checkbox-color="success"
          :class="{'zebraLine': isTableZebraLineShown }"
          fixed-header
          class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4">
          <!-- 表格操作按钮 -->
          <template v-slot:item.action="{ item }">
            <span v-if="item.status == '已开启'" role="button" class="success--text font-weight-medium font-size-2 mr-2" @click="doUiAction('startUpdateItem', item)">
              <v-icon size="16" class="success--text">mdi-note-edit-outline</v-icon>考核打分
            </span>
          </template>
          <template v-slot:item.performanceContent="{ item }">
            {{ item.performanceContent.length }}个指标
          </template>
          <!-- status chip -->
          <template v-slot:item.status="{ item }">
            <v-chip :color="item.status == '已提交' ? 'success' : 'warning'" text-color="white" small>{{ item.status }}</v-chip>
          </template>
          <!-- 没有数据 -->
          <template v-slot:loading>
            <div class="jh-no-data">数据加载中</div>
          </template>
          <template v-slot:no-data>
            <div class="jh-no-data">暂无数据</div>
          </template>
          <template v-slot:no-results>
            <div class="jh-no-data">暂无数据</div>
          </template>
          <!-- 表格分页 -->
          <template v-slot:footer.page-text="pagination">
            <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
            <span class="ml-1">共{{pagination.itemsLength}}条</span>
          </template>
        </v-data-table>
      </v-card>
      
      <!-- 编辑抽屉 -->
      <v-navigation-drawer v-if="isUpdateDrawerShown" v-model="isUpdateDrawerShown" :permanent="isUpdateDrawerShown" fixed temporary right width="80%" class="elevation-24">
        <v-form ref="updateForm" lazy-validation>
          <!-- 抽屉标题 -->
          <v-row no-gutters>
            <span class="text-h7 font-weight-bold pa-4">考核打分</span>
          </v-row>
          <v-divider class="jh-divider"></v-divider>
          <!-- 抽屉表单 -->
          <v-row class="mt-0 px-4">
            <!-- <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.xxxId" :rules="validationRules.requireRules"></v-text-field> -->
             
            <!-- <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">performanceId</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.performanceId"></v-text-field>
            </v-col> -->
             
            <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">考核名称</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.performanceName" disabled></v-text-field>
            </v-col>
             
            <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">考核周期</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.performanceCycle" disabled></v-text-field>
            </v-col>

            <v-col cols="12" class="pa-0">
            </v-col>
             
            <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">考核开始时间</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.startTime" disabled></v-text-field>
            </v-col>
             
            <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">考核结束时间</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.endTime" disabled></v-text-field>
            </v-col>

            <v-col cols="12" class="pa-0">
            </v-col>

            <v-col cols="12" sm="12" md="4" v-if="updateItem.templateType == 'staff'">
              <span class="jh-input-label">考核员工Id</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.employeeId" disabled></v-text-field>
            </v-col>

            <v-col cols="12" sm="12" md="4" v-if="updateItem.templateType == 'organize'">
              <span class="jh-input-label">考核组织</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.orgName" disabled></v-text-field>
            </v-col>
             
             
            <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">考核评分人名称</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.raterName" disabled></v-text-field>
            </v-col>
             
            <!-- <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">考核状态</span>
              <v-select v-model="updateItem.status" color="success" class="jh-v-input" :items="constantObj.status" dense filled single-line></v-select>
            </v-col> -->
             
            <v-col cols="12" sm="12" md="4">
              <span class="jh-input-label">备注</span>
              <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.remarks"></v-text-field>
            </v-col>

            <v-col cols="12">
              <performanceManagement-performanceContent v-model="updateItem.performanceContent" is-score readonly/>
            </v-col>
                       
          </v-row>
          <!-- 抽屉操作按钮 -->
          <v-row class="justify-end mx-0 mt-8 px-6">
            <v-btn color="success" class="mr-2" @click="doUiAction('updateItem', {status: '已开启'})" small>暂时保存</v-btn>
            <v-btn color="success" @click="doUiAction('updateItem', {status: '已提交'})" small>提交打分</v-btn>
            <v-btn class="elevation-0 ml-2" @click="isUpdateDrawerShown = false" small>取消</v-btn>
          </v-row>
        </v-form>
        <!-- 抽屉关闭按钮 -->
        <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isUpdateDrawerShown = false">
          <v-icon>mdi-close</v-icon>
        </v-btn>
      </v-navigation-drawer>
      <!-- <<<<<<<<<<<<< 页面内容 -->
    </div>

    <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
    <v-navigation-drawer v-if="isHelpPageDrawerLoaded" v-model="isHelpPageDrawerShown" :permanent="isHelpPageDrawerShown" fixed temporary right width="80%" class="elevation-24">
      <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#404.md`" width="100%" height="100%"></iframe>
      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShown = false">
        <v-icon>mdi-close</v-icon>
      </v-btn>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<<<< 帮助页抽屉 -->

  </v-main>
</v-app>

<jh-toast />
<jh-mask />
<jh-confirm-dialog />
</div>
</script>

<div id="app">
</div>

{% block vueScript %}

{% include 'common/jianghuJs/fixedTableHeightV4.html' %}
{% include 'component/performance/performanceManagement-performanceContent.html' %}
<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    isHelpPageDrawerShown: false,
    isHelpPageDrawerLoaded: false,
    isMobile: window.innerWidth < 500,
    // 表格相关数据
    isTableZebraLineShown: true,
    validationRules: {
      requireRules: [
        v => !!v || 'This is required',
      ],
    },
    // 下拉选项
    constantObj: {
      status: ['已开启', '已提交']
    },
    currentSceneId: null,
    serverSearchInput: {
      gender: null
    },
    searchInput: null,
    isTableLoading: true,
    tableData: [],
    headers: [
      // {text: "performanceId", value: "performanceId", width: 120}, 
      {text: "考核名称", value: "performanceName", width: 120}, 
      {text: "考核内容", value: "performanceContent", width: 120}, 
      {text: "考核周期", value: "performanceCycle", width: 120}, 
      {text: "考核开始时间", value: "startTime", width: 120}, 
      {text: "考核结束时间", value: "endTime", width: 120}, 
      // {text: "实际指标", value: "actualTargetData", width: 120}, 
      {text: "考核员工Id", value: "employeeId", width: 120}, 
      {text: "考核员工名称", value: "employeeName", width: 120}, 
      {text: "考核评分人Id", value: "raterId", width: 120}, 
      {text: "考核评分人名称", value: "raterName", width: 120}, 
      {text: "指标评分", value: "gradePerformance", width: 120}, 
      {text: "考核状态", value: "status", width: 120}, 
      {text: "备注", value: "remarks", width: 120}, 
      {text: "操作者", value: "operationByUser", width: 120},
      {text: "操作时间", value: "operationAt", width: 250},
      {text: '操作', value: 'action', align: 'center', sortable: false, width: 150, class: 'fixed', cellClass: 'fixed'},
    ],

    isCreateDrawerShown: false,
    createItem: {},
    createActionData: {},
    isUpdateDrawerShown: false,
    updateItem: {},
    updateItemId: null,
    updateActionData: {},
    deleteItem: {},
    deleteItemId: null

  }),
  watch: {
    isHelpPageDrawerShown(val) {
      if (val && !this.isHelpPageDrawerLoaded) {
        this.isHelpPageDrawerLoaded = true;
      }
    },
  },
  async created() {
  },
  mounted() {
    this.doUiAction('getTableData');
  },
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'getTableData':
          await this.getTableData();
          break;
        case 'startCreateItem':
          await this.prepareCreateFormData();
          await this.openCreateDrawer();
          break;
        case 'createItem':
          await this.prepareCreateValidate();
          await this.confirmCreateItemDialog();
          await this.prepareDoCreateItem();
          await this.doCreateItem();
          await this.closeCreateDrawer();
          await this.getTableData();
          break;
        case 'startUpdateItem':
          await this.prepareUpdateFormData(uiActionData);
          await this.openUpdateDrawer();
          break;
        case 'updateItem':
          await this.prepareUpdateValidate();
          await this.confirmUpdateItemDialog(uiActionData);
          await this.prepareDoUpdateItem(uiActionData);
          await this.doUpdateItem();
          await this.closeUpdateDrawer();
          await this.getTableData();
          break;
        case 'deleteItem':
          await this.prepareDeleteFormData(uiActionData);
          await this.confirmDeleteItemDialog();
          await this.prepareDoDeleteItem();
          await this.doDeleteItem();
          await this.clearDeleteItem();
          await this.getTableData();
          break;
        default:
          console.error("[doUiAction] uiActionId not find", {uiActionId});
          break;
      }
    },
    /**
     * 获取表格数据
     */
    async getTableData() {
      this.isTableLoading = true;
      const backendSearchData = _.pickBy(this.serverSearchInput, ( fieldValue, fieldKey ) => {
        if(fieldValue !== null && fieldValue !== '') {
          return true;
        }
      });
      backendSearchData.raterId = '<$ ctx.userInfo.userId $>';
      const rows = (await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'performanceEmployeeRateManagement',
            actionId: 'selectItemList',
            actionData: {},
            where: backendSearchData,
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      })).data.appData.resultData.rows;
      rows.forEach(row => {
        row.performanceContent = JSON.parse(row.performanceContent);
      })
      this.tableData = rows;
      this.isTableLoading = false;
    },
    // ---------- 修改数据 uiAction >>>>>>>>>>>> --------
    async prepareUpdateFormData(funObj) {
      this.updateItem = _.cloneDeep(funObj);
    },

    async openUpdateDrawer() {
      this.isUpdateDrawerShown = true;
    },

    async prepareUpdateValidate() {
      if (await this.$refs.updateForm.validate()) {
        return true;
      }
      throw new Error("请完善表单信息")
    },

    async confirmUpdateItemDialog({status}) {
      this.updateItem.status = status;
      if (status === '已开启') {
        return;
      }
      if (await window.confirmDialog({title: "考核打分", content: "提交后不能再次修改，确定提交考核打分吗？"}) === false) {
        throw new Error("[confirmUpdateItemDialog] 否");
      }
    },

    async prepareDoUpdateItem({status}) {
      const {id, performanceContent, ...data} = this.updateItem;
      this.updateItemId = id;
      let gradePerformance = 0;
      // performanceContent.forEach(item => {
      //   gradePerformance += parseInt(item.indicatorPercentage / 100 * item.indicatorScore);
      // })
      performanceContent.forEach(item => {
        gradePerformance += parseInt(item.indicatorScore || 0);
      })
      this.updateActionData = {
        performanceContent: JSON.stringify(performanceContent),
        gradePerformance,
        status
      };

    },

    async doUpdateItem() {
      await window.jhMask.show();
      await window.vtoast.loading("修改数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'performanceEmployeeRateManagement',
            actionId: 'updateItem',
            actionData: this.updateActionData,
            where: {id: this.updateItemId}
          }
        }
      })

      await window.jhMask.hide();
      await window.vtoast.success("修改数据成功");
    },

    async closeUpdateDrawer() {
      this.isUpdateDrawerShown = false;
      this.updateItem = {};
      this.updateActionData = null;
      this.updateItemId = null;
    },
    // ---------- <<<<<<<<<<< 修改数据 uiAction ---------
    // ---------- 删除数据 uiAction >>>>>>>>>>>> --------
    async prepareDeleteFormData(funObj) {
      this.deleteItem = _.cloneDeep(funObj);
    },
    async confirmDeleteItemDialog() {
      if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
        throw new Error("[confirmDeleteItemDialog] 否");
      }
    },
    async prepareDoDeleteItem() {
      const {id} = this.deleteItem;
      this.deleteItemId = id;
    },
    async doDeleteItem() {
      await window.vtoast.loading("删除数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'performanceEmployeeRateManagement',
            actionId: 'deleteItem',
            actionData: {},
            where: {id: this.deleteItemId}
          }
        }
      });
      await window.vtoast.success("删除数据成功");
    },
    async clearDeleteItem() {
      this.deleteItem = {};
      this.deleteItemId = null;
    }
    // ---------- <<<<<<<<<<< 删除数据 uiAction ---------
  }
})
</script>

</style>{% endblock %}
