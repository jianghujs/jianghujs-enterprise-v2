<script type="module">
  new Vue({
    el: '#app',
    template: '#app-template',
    vuetify: new Vuetify(),
    filters: {
      // userId to userName
      getUserName: function (value, employeeList) {
        // userId1,userId2,userId3 to userName1,userName2,userName3
        if (value) {
          let userIds = value.split(',');
          let userNames = [];
          userIds.forEach(userId => {
            let employee = employeeList.find(employee => employee.employeeId === userId);
            if (employee) {
              userNames.push(employee.employeeName);
            }
          });
          return userNames.join(',');
        } else {
          return '无';
        }
      },
    },
    data: () => ({
      requireRules: [
        v => !!v || '必填',
      ],
      value: {
        type: Array,
        default: () => [],
      },
      indicatorList: {
        type: Array,
        default: () => [],
      },
      isHelpPageDrawerShown: false,
      isMobile: window.innerWidth < 500,
      // 表格相关数据
      isTableZebraLineShown: true,
      validationRules: {
        requireRules: [
          v => !!v || 'This is required',
        ],
      },
      // 下拉选项
      constantObj: {
        performanceCycle: [
          { text: "月度考核", value: "月度考核" },
          { text: "季度考核", value: "季度考核" },
          { text: "半年度考核", value: "半年度考核" },
          { text: "年度考核", value: "年度考核" },
        ],
        status: [
          { text: "未开启", value: "未开启" }
        ],
        indicatorType: [
          { text: "业绩指标", value: "业绩指标" },
          { text: "行为态度指标", value: "行为态度指标" },
        ],
        templateList: [],
        templateType: [
          {text: '员工考核', value: 'staff'},
          {text: '组织考核', value: 'organize'},
          {text: '其他考核', value: 'other'},
        ],
        employeeList: [],
      },
      currentSceneId: null,
      serverSearchInput: {
        gender: null
      },
      searchInput: null,
      isTableLoading: true,
      tableData: [],
      resultTableData:[],
      headers: [
        { text: "考核名称", value: "performanceName", width: 120 },
        { text: "考核周期", value: "performanceCycle", width: 120 },
        { text: "考核内容", value: "performanceContent", width: 200 },
        { text: "考核开始时间", value: "startTime", width: 120 },
        { text: "考核结束时间", value: "endTime", width: 120 },
        { text: "考核员工Id", value: "employeeId", width: 120 },
        // { text: "考核员工名称", value: "employeeName", width: 120 },
        { text: "考核评分人Id", value: "raterId", width: 120 },
        // { text: "考核评分人名称", value: "raterName", width: 120 },
        { text: "考核状态", value: "status", width: 120 },
        { text: "考核备注", value: "remarks", width: 120 },
        { text: '操作', value: 'action', align: 'center', sortable: false, width: 200, class: 'fixed', cellClass: 'fixed' },
      ],
      resultHeaders: [
        // { text: "考核名称", value: "performanceName", width: 120 },
        // { text: "考核周期", value: "performanceCycle", width: 120 },
        // { text: "考核内容", value: "performanceContent", width: 120 },
        // { text: "考核开始时间", value: "startTime", width: 120 },
        // { text: "考核结束时间", value: "endTime", width: 120 },
        { text: "考核员工Id", value: "employeeId", width: 120 },
        // { text: "考核员工名称", value: "employeeName", width: 120 },
        { text: "考核评分人Id", value: "raterId", width: 120 },
        // { text: "考核评分人名称", value: "raterName", width: 120 },
        { text: "考核评分", value: "gradePerformance", width: 120 },
        { text: "考核备注", value: "remarks", width: 120 },
      ],

      performanceContent: [
        { text: "指标名称", value: "indicator", width: 120 },
        { text: "指标说明", value: "indicatorDescription", width: 120 },
        { text: "指标权重", value: "indicatorPercentage", width: 120 },
        { text: "指标标准", value: "standard", width: 120 },
      ],
      tableButtons: [
        { text: '查看考核', value: 'startUpdateItem' },
        // { text: '录入指标', value: 'startEntryItem' },
        { text: '考核评分', value: 'startRateItem' },
        { text: '考核结束', value: 'startCompleteItem' },
        { text: '考核结果', value: 'getPerformanceResult' },
      ],
      isCreateDrawerShown: false,
      createItem: {},
      createActionData: {},
      isUpdateDrawerShown: false,
      purchaseOrderGoodTableLoading: false,
      isEntryDialogShown: false,
      updateItem: {},
      updateItemId: null,
      updateActionData: {},
      deleteItem: {},
      deleteItemId: null,
      performanceItem:{},
      performanceInsertItemList: [],
      value: [],
      endPerformanceItem:{},
      isResultDrawerShown: false
    }),
    // watch
    watch: {
      'createItem.templateId'(val) {
      },
      'updateItem.templateId'(val) {
      },
    },
    async created() {
    },
    mounted() {
      this.doUiAction('getTableData');
      this.doUiAction('getEmployeeList');
      this.doUiAction('getOrgList');
      this.doUiAction('getTemplateData');
    },
    methods: {
      async doUiAction(uiActionId, uiActionData) {
        switch (uiActionId) {
          case 'getTableData':
            await this.getTableData();
            break;
          case 'getTemplateData':
            await this.getTemplateData();
            break;
          case 'getEmployeeList':
            await this.getEmployeeList();
            break;
          case 'getOrgList':
            await this.getOrgList();
            break;
          case 'startCreateItem':
            await this.prepareCreateFormData();
            await this.openCreateDrawer();
            break;
          case 'createItem':
            await this.prepareCreateValidate();
            await this.confirmCreateItemDialog();
            await this.prepareDoCreateItem();
            await this.doCreateItem();
            await this.closeCreateDrawer();
            await this.getTableData();
            break;
          case 'addItem':
            await this.addItem();
            break;
          case 'startUpdateItem':
            await this.prepareUpdateFormData(uiActionData);
            await this.openUpdateDrawer();
            break;
          case 'updateItem':
            await this.prepareUpdateValidate();
            await this.confirmUpdateItemDialog();
            await this.prepareDoUpdateItem();
            await this.doUpdateItem();
            await this.closeUpdateDrawer();
            await this.getTableData();
            break;
          case 'deleteItem':
            await this.prepareDeleteFormData(uiActionData);
            await this.confirmDeleteItemDialog();
            await this.prepareDoDeleteItem();
            await this.doDeleteItem();
            await this.clearDeleteItem();
            await this.getTableData();
            break;
          case 'startEntryItem':
            await this.prepareEntryFormData(uiActionData);
            await this.openEntryDialog();
            break;
          case 'entryItem':
            await this.confirmUpdateItemDialog();
            await this.prepareDoUpdateItem();
            await this.doUpdateItem();
            await this.closeEntryDialog();
            await this.getTableData();
            break;
          case 'startRateItem':
            await this.preparePerformanceData(uiActionData);
            await this.confirmStartRateItemDialog();
            await this.doInsertPerformanceItem();
            await this.clearPerformanceItem();
            break;
          case 'startCompleteItem':
            await this.prepareCompleteData(uiActionData);
            await this.confirmCompleteItemDialog();
            await this.prepareDoCompleteItem();
            await this.doInsertCompleteItem();
            await this.clearCompleteItem();
            await this.getTableData();
            break;
          case 'getPerformanceResult':
            await this.prepareUpdateFormData(uiActionData);
            await this.openResultDrawer();
            await this.getResultTableData();
            break;
          default:
            console.error("[doUiAction] uiActionId not find", { uiActionId });
            break;
        }
      },
      /**
       * 获取表格数据
       */
      async getTableData() {
        this.isTableLoading = true;
        const backendSearchData = _.pickBy(this.serverSearchInput, (fieldValue, fieldKey) => {
          if (fieldValue !== null && fieldValue !== '') {
            return true;
          }
        });
        const rows = (await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'selectItemList',
              actionData: {},
              where: backendSearchData,
              orderBy: [{ column: 'operationAt', order: 'desc' }]
            }
          }
        })).data.appData.resultData.rows;
        rows.forEach(row => {
          row.performanceContent = JSON.parse(row.performanceContent || '[]');
        })
        this.tableData = rows;
        this.isTableLoading = false;
      },
      async getTemplateData() {
        const rows = (await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'selectTemplateList',
              actionData: {},
              orderBy: [{ column: 'operationAt', order: 'desc' }]
            }
          }
        })).data.appData.resultData.rows;

        // constantObj.templateType 转换键值对
        const templateTypeObj = {};
        this.constantObj.templateType.forEach(item => {
          templateTypeObj[item.value] = item.text;
        })

        rows.forEach(row => {
          row.templateContent = JSON.parse(row.templateContent);
          row.templateLabel = templateTypeObj[row.templateType] + '：' + row.templateName;
        })
        this.constantObj.templateList = rows;
        console.log('templateList', this.constantObj.templateList)
      },
      async getEmployeeList() {
        const { rows } = (await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'getEmployeeList',
              actionData: {},
              where: { entryStatus: "在职" },
            }
          }
        })).data.appData.resultData;
        this.constantObj.employeeList = rows

      },
      async getOrgList() {
        const { rows } = (await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'getOrgList',
              actionData: {},
            }
          }
        })).data.appData.resultData;
        this.constantObj.orgList = rows

      },
      // ---------- 新增数据 uiAction >>>>>>>>>> --------
      async prepareCreateFormData() {
        this.createItem = {
          performanceContent: [],
        };
      },
      setCreateContent(val) {
        if (!val) return;
        const template = this.constantObj.templateList.find(item => item.templateId === val);
        this.createItem.performanceContent = template.templateContent;
        this.createItem.templateType = template.templateType;
      },
      async openCreateDrawer() {
        this.isCreateDrawerShown = true;
      },

      async prepareCreateValidate() {
        if (await this.$refs.createForm.validate()) {
          return true;
        }
        throw new Error("请完善表单信息")
      },

      async confirmCreateItemDialog() {
        if (await window.confirmDialog({ title: "新增", content: "确定新增吗？" }) === false) {
          throw new Error("[confirmCreateFormDialog] 否");
        }
      },

      prepareDoCreateItem() {
        const { id, ...data } = this.createItem;
        this.createActionData = data;
      },

      async doCreateItem() {
        await window.jhMask.show();
        await window.vtoast.loading("新增数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'insertItem',
              actionData: {
                ...this.createActionData,
                performanceContent: JSON.stringify(this.createActionData.performanceContent),
                raterId: this.createActionData.raterId.join(','),
              }
            }
          }
        })
        await window.jhMask.hide();
        await window.vtoast.success("新增数据成功");
      },
      async closeCreateDrawer() {
        this.isCreateDrawerShown = false;
        this.createItem = {};
        this.createActionData = null;
      },
      // ---------- <<<<<<<<<<< 新增数据 uiAction ---------
      // ---------- 修改数据 uiAction >>>>>>>>>>>> --------
      async prepareUpdateFormData(funObj) {
        const updateItem = {...funObj};
        updateItem.employeeId = updateItem.employeeId ? updateItem.employeeId.split(',') : [];
        updateItem.raterId = updateItem.raterId ? updateItem.raterId.split(',') : [];

        this.updateItem = updateItem;
        // this.updateItem = {...funObj,targetList:[]};
        // this.updateItem.targetList = [];
        //this.performanceContentList = this.updateItem.performanceContent
        //this.performanceContentList = _.cloneDeep(funObj);
      },
      setUpdateContent(val) {
        if (!val) return;
        const template = this.constantObj.templateList.find(item => item.templateId === val);
        this.updateItem.performanceContent = template.templateContent;
        this.updateItem.templateType = template.templateType;
      },
      async openUpdateDrawer() {
        this.isUpdateDrawerShown = true;
      },

      async prepareUpdateValidate() {
        if (await this.$refs.updateForm.validate()) {
          return true;
        }
        throw new Error("请完善表单信息")
      },

      async confirmUpdateItemDialog() {
        if (await window.confirmDialog({ title: "修改", content: "确定修改吗？" }) === false) {
          throw new Error("[confirmUpdateItemDialog] 否");
        }
      },

      async prepareDoUpdateItem() {
        const { id, ...data } = this.updateItem;
        this.updateItemId = id;
        this.updateActionData = data;
      },

      async doUpdateItem() {
        await window.jhMask.show();
        await window.vtoast.loading("修改数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'updateItem',
              actionData: {
                ...this.updateActionData,
                performanceContent: JSON.stringify(this.updateActionData.performanceContent),
                employeeId: this.updateActionData.employeeId.join(','),
                raterId: this.updateActionData.raterId.join(',')
              },
              where: { id: this.updateItemId }
            }
          }
        })

        await window.jhMask.hide();
        await window.vtoast.success("修改数据成功");
      },

      async closeUpdateDrawer() {
        this.isUpdateDrawerShown = false;
        this.updateItem = {};
        this.updateActionData = null;
        this.updateItemId = null;
      },
      // ---------- <<<<<<<<<<< 修改数据 uiAction ---------
      // ---------- 删除数据 uiAction >>>>>>>>>>>> --------
      async prepareDeleteFormData(funObj) {
        this.deleteItem = _.cloneDeep(funObj);
      },
      async confirmDeleteItemDialog() {
        if (await window.confirmDialog({ title: "删除", content: "确定删除吗？" }) === false) {
          throw new Error("[confirmDeleteItemDialog] 否");
        }
      },
      async prepareDoDeleteItem() {
        const { id } = this.deleteItem;
        this.deleteItemId = id;
      },
      async doDeleteItem() {
        await window.vtoast.loading("删除数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'deleteItem',
              actionData: {},
              where: { id: this.deleteItemId }
            }
          }
        });
        await window.vtoast.success("删除数据成功");
      },
      async clearDeleteItem() {
        this.deleteItem = {};
        this.deleteItemId = null;
      },
      // ---------- <<<<<<<<<<< 删除数据 uiAction ---------

      // ---------- 开启录入指标数据 uiAction >>>>>>>>>>>> --------
      async prepareEntryFormData(funObj) {
        this.updateItem = _.cloneDeep(funObj);
      },

      async openEntryDialog() {
        this.isEntryDialogShown = true;
      },

      async closeEntryDialog() {
        this.isEntryDialogShown = false;
        this.updateItem = {};
        this.updateActionData = null;
        this.updateItemId = null;
      },
      // ---------- <<<<<<<<<<< 结束录入指标数据 uiAction ---------

      // ---------- 开启评分数据 uiAction >>>>>>>>>>>> --------
      async preparePerformanceData(funObj) {
        this.performanceItem = _.cloneDeep(funObj);
      },
      async confirmStartRateItemDialog() {
        if (await window.confirmDialog({ title: "开启", content: "确定开启评分吗？" }) === false) {
          throw new Error("[confirmStartRateItemDialog] 否");
        }
      },
      async doInsertPerformanceItem() {
        console.log(this.performanceItem)
        await window.vtoast.loading("新增需评分数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'insertPerformanceRateItem',
              actionData: this.performanceItem,
            }
          }
        });
        await window.vtoast.success("新增数据成功");
      },
      async clearPerformanceItem() {
        this.performanceItem = {};
      },
      // ---------- <<<<<<<<<<< 结束评分数据 uiAction ---------

      // ----------  开启结束考核数据 uiAction >>>>>>>>>>>> --------
        async prepareCompleteData(funObj) {
        this.endPerformanceItem = _.cloneDeep(funObj);
      },
      async confirmCompleteItemDialog() {
        if (await window.confirmDialog({ title: "结束", content: "确定结束考核吗？" }) === false) {
          throw new Error("[confirmStartPerformanceItemDialog] 否");
        }
      },
      async prepareDoCompleteItem() {
        const { id, performanceId } = this.endPerformanceItem;
        // this.endPerformanceItem = data;
        // this.endPerformanceItem.status = '已归档';
        // this.endPerformanceItem.actualTargetData = performanceContent;
        // this.endPerformanceItem.gradePerformance = gradePerformance;
      },
      async doInsertCompleteItem() {
        const { id, performanceId } = this.endPerformanceItem;
        await window.vtoast.loading("新增归档数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'insertEndPerformanceItem',
              actionData: {performanceId},
            }
          }
        });
        await window.vtoast.success("新增数据成功");
      },
      async clearCompleteItem() {
        this.endPerformanceItem = {};
      },
      // ---------- <<<<<<<<<<< 结束结束考核数据 uiAction ---------

      // ----------  开启查看结果数据 uiAction >>>>>>>>>>>> --------

      async openResultDrawer() {
        this.isResultDrawerShown = true;
      },

      async getResultTableData() {
        this.isTableLoading = true;
        const rows = (await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'performanceManagement',
              actionId: 'selectResultItemList',
              actionData: {},
              where: { performanceId: this.updateItem.performanceId },
              orderBy: [{ column: 'operationAt', order: 'desc' }]
            }
          }
        })).data.appData.resultData.rows;
        this.resultTableData = rows;
        this.isTableLoading = false;
      },

      // ---------- <<<<<<<<<<< 结束查看结果数据 uiAction ---------
      getContentDesc(content) {
        // 格式：总分xxx，xx:xx,xx:xx
        const totalScore = content.reduce((total, item) => {
          return +total + +item.indicatorPercentage;
        }, 0);
        // 根据 indicatorGroup 分组 计算每组的分数
        const groupMap = {};
        content.forEach(item => {
          const {indicatorGroup, indicatorPercentage} = item;
          if (!groupMap[indicatorGroup]) {
            groupMap[indicatorGroup] = 0;
          }
          groupMap[indicatorGroup] += +indicatorPercentage;
        });
        const contentDesc = Object.keys(groupMap).map(key => {
          return `${key}-${groupMap[key]}`;
        }).join('，');
        return `总分${totalScore}：${contentDesc}`;
      },
    }
  })
</script>
