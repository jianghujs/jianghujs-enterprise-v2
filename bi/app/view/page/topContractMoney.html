{% extends 'template/jhTemplateV4.html'%} {% block vueTemplate %}
<script type="text/html" id="app-template">
  <div>
    <v-app mobile-breakpoint="sm">
      <jh-menu />
      <v-main class="mt-15">
        <!-- 头部内容 >>>>>>>>>>>>> -->
        <div class="jh-page-second-bar px-8">
          <v-row class="align-center">
            <v-col cols="12" xs="12" sm="12" md="4" xl="3">
              <div class="py-4 text-body-1 font-weight-bold">
                合同金额排行
                <!-- 帮助页按钮 -->
                <span
                  role="button"
                  class="success--text font-weight-regular jh-font-size-13 ml-2"
                  @click="isHelpPageDrawerShown = true"
                >
                  <v-icon size="13" class="success--text"
                    >mdi-help-circle-outline</v-icon
                  >帮助
                </span>
              </div>
            </v-col>
            <v-col cols="12" xs="12" sm="12" md="8" xl="9">
              <v-row class="jh-backend-form-container justify-end ma-0 py-3">
                <v-col
                  cols="12"
                  xs="12"
                  sm="6"
                  md="4"
                  xl="3"
                  class="pa-0 pr-0 pr-sm-2"
                >
                  <v-select
                    v-model="serverSearchInput.date"
                    color="success"
                    prefix="时间："
                    class="jh-v-input bg-white"
                    :items="constantObj.date"
                    dense
                    filled
                    single-line
                    hide-details
                  ></v-select>
                </v-col>
                <v-col
                  cols="12"
                  xs="12"
                  sm="6"
                  md="4"
                  xl="3"
                  class="pa-0 pr-0 pr-md-2 pt-2 pt-sm-0"
                >
                  <v-select
                    v-model="serverSearchInput.user"
                    color="success"
                    prefix="用户："
                    class="jh-v-input bg-white"
                    :items="constantObj.user"
                    dense
                    filled
                    single-line
                    hide-details
                  ></v-select>
                </v-col>
                <div class="jh-backend-search-btn">
                  <v-btn
                    class="jh-backend-search-btn elevation-0 float-right mt-2 mt-md-0"
                    color="success"
                    small
                    @click="doUiAction('getTableData')"
                  >
                    查询
                  </v-btn>
                </div>
              </v-row>
            </v-col>
          </v-row>
        </div>
        <!-- <<<<<<<<<<<<< 头部内容 -->

        <!-- 页面内容 >>>>>>>>>>>>> -->
        <div class="jh-page-body-container px-8">
          <v-container class="pa-0">
            <v-card>
              <v-chart
                ref="customerGrossChart"
                :option="customerGrossOption"
                autoresize
                style="height: 400px;"
              />

              <v-row class="mt-4" no-gutters>
                <v-col cols="12" md="12" class="justify-end text-right">
                  <v-btn class="mr-4" small>导出</v-btn>
                </v-col>
              </v-row>

              <v-data-table
                :headers="headers"
                :items="tableData"
                :search="searchInput"
                :footer-props="{ itemsPerPageOptions: [20, 50, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
                :items-per-page="-1"
                mobile-breakpoint="0"
                :loading="isTableLoading"
                checkbox-color="success"
                fixed-header
                :class="{'zebraLine': isTableZebraLineShown }"
                class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4"
              >
                <!--没有数据-->
                <template v-slot:loading>
                  <div class="jh-no-data">数据加载中</div>
                </template>
                <template v-slot:no-data>
                  <div class="jh-no-data">暂无数据</div>
                </template>
                <template v-slot:no-results>
                  <div class="jh-no-data">暂无数据</div>
                </template>
                <!--表格分页-->
                <template v-slot:footer.page-text="pagination">
                  <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                  <span class="ml-1">共{{pagination.itemsLength}}条</span>
                </template>
              </v-data-table>
            </v-card>
          </v-container>
        </div>

        <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer
          v-model="isHelpPageDrawerShown"
          fixed
          temporary
          right
          width="80%"
          class="elevation-24"
        >
          <iframe
            style="border: 0"
            :src="`/${appInfo.appId}/pageDoc#1.directory.md`"
            width="100%"
            height="100%"
          ></iframe>
          <v-btn
            elevation="0"
            color="success"
            fab
            absolute
            top
            left
            small
            tile
            class="drawer-close-float-btn"
            @click="isHelpPageDrawerShown = false"
          >
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<<<< 帮助页抽屉 -->
      </v-main>
    </v-app>
    <jh-toast />
    <jhMask />
    <jhConfirmDialog />
  </div>
</script>
<div id="app"></div>
{% endblock %} {% block vueScript %}

<script src="/<$ ctx.app.config.appId $>/public/lib/echarts.min.js"></script>

    methods: {

        switch (uiActionId) {
