<template id="group-user">
    <div class="group-role-page-container">
      <div class="group-role-page-container-box">
        <v-row class="ma-0"> 
          <v-col cols="12" class="pa-2">
            <v-row class="ma-0 pa-1">
                <!-- 新增按钮 -->
                <v-btn color="success" small @click="doUiAction('startCreateItem')">新增</v-btn>
                <v-spacer></v-spacer>
                <!--搜索过滤-->
                <v-col cols="12" sm="4" md="4" xl="2" class="pa-0">
                    <v-text-field v-model="searchInput" prefix="搜索：" class="jh-v-input" dense filled single-line></v-text-field>
                </v-col>
            </v-row>
            <v-row  class="ma-0 pa-1">
              <v-col cols="12" class="pa-0">
                <v-card outlined>
                    <v-data-table
                      :headers="headers"
                      :items="tableData"
                      :search="searchInput"
                      :footer-props="{ itemsPerPageOptions: [50, 100, -1], itemsPerPageText: '每页', itemsPerPageAllText: '所有'}"
                      :items-per-page="50"
                      mobile-breakpoint="0"
                      :class="{'zebraLine': isTableZebraLineShown }"
                      checkbox-color="success"
                      fixed-header
                      class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4">
                      <!-- 表格行操作按钮 -->
                      <template v-slot:item.action="{ item }">
                        <template>
                            <!-- pc端 -->
                            <template v-if="!isMobile">
                            <span role="button" v-if="item.groupId == groupId" class="success--text font-weight-medium font-size-2 mr-2" @click="doUiAction('startUpdateItem', item)">
                                <v-icon size="16" class="success--text">mdi-note-edit-outline</v-icon>修改
                            </span>
                            <span role="button" v-if="item.groupId == groupId" class="red--text text--accent-2 font-weight-medium font-size-2" @click="doUiAction('deleteItem', item)">
                                <v-icon size="16" class="red--text text--accent-2">mdi-trash-can-outline</v-icon>删除
                            </span>
                            </template>
                            <!-- 手机端 -->
                            <v-menu offset-y v-if="isMobile">
                            <template v-slot:activator="{ on, attrs }">
                                <span role="button" class="success--text font-weight-medium font-size-2"
                                v-bind="attrs" v-on="on">
                                操作<v-icon size="14" class="success--text">mdi-chevron-down</v-icon>
                                </span>
                            </template>
                            <v-list dense>
                                <v-list-item v-if="item.groupId == groupId" @click="doUiAction('startUpdateItem', item)">
                                <v-list-item-title>编辑</v-list-item-title>
                                </v-list-item>
                                <v-list-item v-if="item.groupId == groupId" @click="doUiAction('deleteItem', item)">
                                <v-list-item-title>删除</v-list-item-title>
                                </v-list-item>
                            </v-list>
                            </v-menu>
                        </template>
                      </template>
                      <!-- 应用类型 -->
                      <template v-slot:item.role-name="{ item }">
                        <v-chip class="mr-2" v-if="item.roleName.includes('默认权限')" text-color="black" color="default" small label>
                          默认权限
                        </v-chip>
                        <v-chip class="mr-2" v-for="(roleItem, roleIndex) in item.roleName.split(',').filter(item=>item!='默认权限')" text-color="white" color="orange" small label>
                          {{roleItem}}
                        </v-chip>
                      </template>
                      <!--没有数据-->
                      <template v-slot:loading>
                          <div class="jh-no-data">数据加载中</div>
                      </template>
                      <template v-slot:no-data>
                          <div class="jh-no-data">暂无数据</div>
                      </template>
                      <template v-slot:no-results>
                          <div class="jh-no-data">暂无数据</div>
                      </template>
                      <!--表格分页-->
                      <template v-slot:footer.page-text="pagination">
                          <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                          <span class="ml-1">共{{pagination.itemsLength}}条</span>
                      </template>
                    </v-data-table>
                </v-card>
              </v-col>
            </v-row>
          </v-col>
        </v-row>
      </div>
  
      <v-overlay :value="loading" color="white" dark absolute :opacity="0.7">
        <v-progress-circular indeterminate size="32" color="grey"></v-progress-circular>
      </v-overlay>
  
    <!-- 新增抽屉 -->
    <v-navigation-drawer v-model="isCreateDrawerShown" v-click-outside="drawerClickOutside" fixed temporary right width="80%" class="elevation-24">
        <v-form ref="createForm" lazy-validation>
            <!-- 抽屉标题 -->
            <v-row no-gutters>
            <span class="text-h7 font-weight-bold pa-4">添加信息</span>
            </v-row>
            <v-divider class="jh-divider"></v-divider>
            <!--抽屉表单主体-->
            <v-row class="mt-0 px-4">
              <v-col cols="12" sm="12" md="6">
                  <span class="jh-input-label">组织<span class="red--text text--accent-2 ml-1">*必填</span></span>
                  <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.groupId" :rules="validationRules.requireRules" disabled></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="6">
                  <span class="jh-input-label">选择用户<span class="red--text text--accent-2 ml-1">*必填</span></span>
                  <v-autocomplete class="jh-v-input" dense single-line filled v-model="createItem.userId" :items="constantObj.userList" :rules="validationRules.requireRules" ></v-autocomplete>
              </v-col>
              <v-col cols="12" sm="12" md="12">
                  <span class="jh-input-label">选择职务</span>
                  <v-autocomplete class="jh-v-input" dense single-line filled v-model="createItem.roleId" :items="roleList.filter(e => e.roleId != '*')" item-value="roleId" item-text="roleName" multiple>
                    <template v-slot:selection="data">
                      <v-chip
                        small
                        class="ma-1"
                        :color="data.item.roleType == '临时职务' ? 'orange' : 'success'"
                        outlined
                      >
                        【{{data.item.roleType[0]}}】
                        <span>
                          {{data.item.roleName}}
                        </span>
                      </v-chip>
                    </template>
                    <template v-slot:item="data">
                      <v-chip
                        small
                        class="ma-1"
                        :color="data.item.roleType == '临时职务' ? 'orange' : 'success'"
                        text-color="white"
                      >
                        {{data.item.roleType[0]}}
                      </v-chip>
                      <span>
                        {{data.item.roleName}}
                      </span>
                    </template>
                  </v-autocomplete>
              </v-col>
              <template v-if="createRoleConfig.filter(item => item.roleType == '临时职务')?.length > 0">
                <v-col cols="12" sm="12" md="12">
                  <span class="jh-input-label">设置临时职务期限</span>
                  <v-card outlined>
                      <v-data-table
                        :headers="roleCreateHeaders"
                        :items="createRoleConfig.filter(i => i.roleType == '临时职务')"
                      >
                      <template v-slot:item.deadline="{ item }">
                        <v-autocomplete class="jh-v-input" dense single-line filled v-model="item.deadline" :items="constantObj.deadlineItem" item-value="days" item-text="text">
                        </v-autocomplete>
                      </template>
                    </v-data-table>
                  </v-card>
                </v-col>
              </template>
            </v-row>
            <!--抽屉操作按钮-->
            <v-row class="justify-end mx-0 my-8 px-4">
              <v-btn color="success" @click="doUiAction('createItem')" small>保存</v-btn>
              <v-btn class="ml-2" @click="isCreateDrawerShown = false" small>取消</v-btn>
            </v-row>
        </v-form>
        <!--抽屉关闭按钮-->
        <v-btn
            elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isCreateDrawerShown = false">
            <v-icon>mdi-close</v-icon>
        </v-btn>
    </v-navigation-drawer>

    <!-- 编辑抽屉 -->
    <v-navigation-drawer v-model="isUpdateDrawerShown" v-click-outside="drawerClickOutside" fixed temporary right width="80%" class="elevation-24">
    <v-form ref="updateForm" lazy-validation>
        <!-- 抽屉标题 -->
        <v-row no-gutters>
        <span class="text-h7 font-weight-bold pa-4">修改信息</span>
        </v-row>
        <v-divider class="jh-divider"></v-divider>
        <!--抽屉表单主体-->
        <v-row class="mt-0 px-4">
        <v-col cols="12" sm="12" md="6">
            <span class="jh-input-label">组织<span class="red--text text--accent-2 ml-1">*必填</span></span>
            <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.groupId" :rules="validationRules.requireRules" disabled></v-text-field>
        </v-col>
        <v-col cols="12" sm="12" md="6">
            <span class="jh-input-label">选择用户<span class="red--text text--accent-2 ml-1">*必填</span></span>
            <v-autocomplete class="jh-v-input" dense single-line filled v-model="updateItem.userId" :items="constantObj.userList" :rules="validationRules.requireRules" disabled></v-autocomplete>
        </v-col>
        <v-col cols="12" sm="12" md="12">
            <span class="jh-input-label">选择职务</span>
            <v-autocomplete class="jh-v-input" dense single-line filled v-model="updateItem.roleId" :items="roleList.filter(e => e.roleId != '*')" item-value="roleId" item-text="roleName" multiple>
              <template v-slot:selection="data">
                <v-chip
                  small
                  class="ma-1"
                  :color="data.item.roleType == '临时职务' ? 'orange' : 'success'"
                  outlined
                >
                  【{{data.item.roleType[0]}}】
                  <span>
                    {{data.item.roleName}}
                  </span>
                </v-chip>
              </template>
              <template v-slot:item="data">
                <v-chip
                  small
                  class="ma-1"
                  :color="data.item.roleType == '临时职务' ? 'orange' : 'success'"
                  text-color="white"
                >
                  {{data.item.roleType[0]}}
                </v-chip>
                <span>
                  {{data.item.roleName}}
                </span>
              </template>
            </v-autocomplete>
        </v-col>
        <template v-if="updateRoleConfig.filter(item => item.roleType == '临时职务')?.length > 0">
          <v-col cols="12" sm="12" md="12">
            <span class="jh-input-label">设置临时职务期限</span>
            <v-card outlined>
                <v-data-table
                  :headers="roleUpdateHeaders"
                  :items="updateRoleConfig.filter(i => i.roleType == '临时职务')"
                >
                <template v-slot:item.deadline="{ item }">
                  <v-menu class="jh-v-input" transition="scale-transition" offset-y min-width="auto">
                    <template v-slot:activator="{on, attrs}">
                      <datetime-picker color="success" elevation="20" label="收款时间"
                        v-model="item.deadline" :rules="validationRules.requireRules"></datetime-picker>
                    </template>
                  </v-menu>
                </template>
              </v-data-table>
            </v-card>
          </v-col>
        </template>
      </v-row>
        <!--抽屉操作按钮-->
        <v-row class="justify-end mx-0 my-8 px-4">
          <v-btn color="success" @click="doUiAction('updateItem')" small>保存</v-btn>
          <v-btn class="ml-2" @click="isUpdateDrawerShown = false" small>取消</v-btn>
        </v-row>
    </v-form>
    <!--抽屉关闭按钮-->
    <v-btn
        elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isUpdateDrawerShown = false">
        <v-icon>mdi-close</v-icon>
    </v-btn>
    </v-navigation-drawer>
    </div>
  
  </template>
  
  <script>
    Vue.component('group-user', {
      template: '#group-user',
      props: {
        tableData: {
          type: Array,
          default: () => []
        },
        roleList: {
            type: Array,
            default: () => [{roleId: '*', roleName: '默认权限'}]
        },
        loading: {
          type: Boolean,
          default: false
        },
        value: {
          type: Array,
          default: () => []
        },
        groupId: {
          type: String,
          default: ''
        }
      },
      vuetify: new Vuetify(),
      data: () => ({
        isTableZebraLineShown: true,
        isMobile: window.innerWidth < 500,
        validationRules: {
          requireRules: [
            v => !!v || 'This is required',
          ],
        },
        // 下拉选项
        constantObj: {
          deadlineItem:[
            { text:"7天", days:7 },
            { text:"14天", days:14 },
            { text:"30天", days:30 },
          ]
        },
        serverSearchInput: {
        },
        searchInput: null,
        activeRole: '*',
        headers: [
            {text: "用户", value: "username", width:180},
            {text: "职务", value: "role-name", width:380},
            {text: '操作', value: 'action', align: 'center', sortable: false, width: window.innerWidth < 500 ? 80 : 200, class: 'fixed', cellClass: 'fixed'},
        ],
        roleCreateHeaders:[
            {text: "职务", value: "roleName", width:180},
            {text: "类型", value: "roleType", width:180},
            {text: "期限", value: "deadline", width:180},
        ],
        roleUpdateHeaders:[
            {text: "职务", value: "roleName", width:180},
            {text: "类型", value: "roleType", width:180},
            {text: "到期日期", value: "deadline", width:180}
        ],
        // 新增数据
        isCreateDrawerShown: false,
        createItem: {},
        createActionData: {},
        // 编辑数据
        isUpdateDrawerShown: false,
        updateItem: {},
        updateActionData: {},
        // 删除数据
        deleteItem: {},
        deleteItemId: null,
      }),
      computed: {
        createRoleConfig(){
          let roleConfig = []
          this.createItem.roleId?.forEach(roleId => {
            if(roleId == "*"){
              roleConfig.push({
                roleId,
                roleName:"默认权限",
                roleType:"正式职务",
                deadline: -1
              })
              return
            }
            let role = this.roleList.find(item =>  item.roleId == roleId)
            roleConfig.push({
              roleId:role.roleId,
              roleName:role.roleName,
              roleType:role.roleType,
              deadline: role.roleType == '临时职务' ? 7 : -1
            })
          });
          return roleConfig
        },
        updateRoleConfig(){
          let newRoleConfig = []
          this.updateItem.roleId?.forEach(roleId => {
            let oldRole = this.updateItem.roleConfig.find(item=>item.roleId == roleId)
            let newRole = this.roleList.find(item =>  item.roleId == roleId)
            if(oldRole){
              newRoleConfig.push({
                roleId: newRole.roleId,
                roleName: newRole.roleName,
                roleType: newRole.roleType,
                deadline: oldRole.deadline
              })
            }else{
              newRoleConfig.push({
                roleId: newRole.roleId,
                roleName: newRole.roleName,
                roleType: newRole.roleType,
                deadline: newRole.roleType == '临时职务' ? dayjs().add(7, 'day').format('YYYY-MM-DD') : -1
              })
            }
          });
          return newRoleConfig
        }
      },
      watch: {
        activeRole(val) {
          this.$emit('change-role', this.activeRole);
        },
        value(val) {
          this.$emit('input', val);
        }
      },
      async created() {
      },
      mounted() {
        this.doUiAction("getUserData")
      },
      methods: {
        async doUiAction(uiActionId, uiActionData) {
          switch (uiActionId) {
            case 'getTableData':
              await this.getTableData();
              break;
            case 'getUserData':
              await this.getUserData();
              break;
            case 'changeGroup':
              await this.resetActiveRole();
              await this.getTableData();
              break;
            case 'startCreateItem':
              await this.prepareCreateFormData();
              await this.openCreateDrawer();
              break;
            case 'createItem':
              await this.prepareCreateValidate();
              await this.confirmCreateItemDialog();
              await this.prepareDoCreateItem();
              await this.doCreateItem();
              await this.closeCreateDrawer();
              await this.getTableData();
              break;
            case 'startUpdateItem':
              await this.prepareUpdateFormData(uiActionData);
              await this.openUpdateDrawer();
              break;
            case 'updateItem':
              await this.prepareUpdateValidate();
              await this.confirmUpdateItemDialog();
              await this.prepareDoUpdateItem();
              await this.doUpdateItem();
              await this.closeUpdateDrawer();
              await this.getTableData();
              break;
            case 'deleteItem':
              await this.prepareDeleteFormData(uiActionData);
              await this.confirmDeleteItemDialog();
              await this.doDeleteItem();
              await this.clearDeleteItem();
              await this.getTableData();
              break;
            default:
              console.error("[doUiAction] uiActionId not find", {uiActionId});
              break;
          }
        },
  
        /**
         * 获取表格数据
         */
         async getTableData() {
          this.$emit('refresh-role-list');
        },
        resetActiveRole() {
          this.activeRole = '*';
        },
        async getUserData() {
            this.isAppLoading = true;
            const rows = (await window.jianghuAxios({
                data: {
                appData: {
                    pageId: 'groupUserManagement',
                    actionId: 'getUserData',
                    actionData: {},
                    where: {
                      userStatus: "active"
                    },
                    orderBy: [{column: 'userId', order: 'asc'}]
                }
                }
            })).data.appData.resultData.rows
            this.constantObj.userList = rows.map(e => ({text: e.username, value: e.userId}));
            this.isAppLoading = false;
        },
        // ---------- 新增数据 uiAction >>>>>>>>>> --------
        async prepareCreateFormData() {
            this.createItem = {
                groupId: this.groupId,
                roleId: ['*'],
            };
        },

        async openCreateDrawer() {
            this.isCreateDrawerShown = true;
        },
        async prepareCreateValidate() {
            if (await this.$refs.createForm.validate()) {
                return true;
            }
            throw new Error("请完善表单信息")
        },

        async confirmCreateItemDialog() {
            if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
                throw new Error("[confirmCreateFormDialog] 否");
            }
        },

        prepareDoCreateItem() {
            const {id, ...data} = this.createItem;
            this.createActionData = _.pick(data, ['groupId', 'userId', 'roleId']);
            this.createActionData.roleConfig = this.createRoleConfig
        },

        async doCreateItem() {
            await window.jhMask.show();
            await window.vtoast.loading("新增用户职务");
            const groupUserIdList = this.tableData.map(v => v.userId);
            const username = this.constantObj.userList.find(v => v.value == this.createActionData.userId)?.text;
            await window.jianghuAxios({
                data: {
                appData: {
                    pageId: 'groupUserManagement',
                    actionId: 'insertGroupUser',
                    actionData: this.createActionData,
                    taskNoticeList: [
                    {
                        taskTitle: '加入组织通知',
                        taskMemberIdList: [this.createActionData.userId],
                        taskDesc: `你已加入${this.activeGroupName}, 请点击<a href="/directory/page/directory" target="_blank">《回到目录》</a>查看最新权限。`,
                    },
                    {
                        taskTitle: '组织新增成员通知',
                        taskMemberIdList: groupUserIdList,
                        taskDesc: `${username} 加入了 ${this.activeGroupName}`,
                    }
                    ]
                },
                }
            })
            await window.jhMask.hide();
            await window.vtoast.success("新增用户职务成功");
        },
        async closeCreateDrawer() {
            this.isCreateDrawerShown = false;
            this.createItem = {};
            this.createActionData = null;
        },
        // ---------- <<<<<<<<<<< 新增数据 uiAction  --------
        // ---------- 修改数据 uiAction >>>>>>>>>>>> --------
        async prepareUpdateFormData(funObj) {
            this.updateItem = _.pick(funObj, ['id', 'groupId', 'userId', 'roleId','roleConfig']);;
        },

        async openUpdateDrawer() {
            this.isUpdateDrawerShown = true;
        },

        async prepareUpdateValidate() {
            if (await this.$refs.updateForm.validate()) {
                return true;
            }
            throw new Error("请完善表单信息")
        },

        async confirmUpdateItemDialog() {
            if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
                throw new Error("[confirmUpdateItemDialog] 否");
            }
        },

        async prepareDoUpdateItem() {
            const {id, ...data} = this.updateItem;
            this.updateActionData = {...data,roleConfig: this.updateRoleConfig};
        },

        async doUpdateItem() {
            await window.jhMask.show();
            await window.vtoast.loading("修改用户职务");
            await window.jianghuAxios({
                data: {
                appData: {
                    pageId: 'groupUserManagement',
                    actionId: 'updateGroupUser',
                    actionData: this.updateActionData,
                    taskNoticeList: [{
                        taskTitle: '权限更新',
                        taskMemberIdList: [this.updateItem.userId],
                        taskDesc: `你的权限已更新, 请点击<a href="/directory/page/directory" target="_blank">《回到目录》</a>查看最新权限。`,
                    }]
                }
                }
            })

            await window.jhMask.hide();
            await window.vtoast.success("修改用户职务成功");
        },

        async closeUpdateDrawer() {
            this.isUpdateDrawerShown = false;
            this.updateItem = {};
            this.updateActionData = null;
        },
        // ---------- <<<<<<<<<<< 修改数据 uiAction  --------
        // ---------- 删除数据 uiAction >>>>>>>>>>>> --------
        async prepareDeleteFormData(funObj) {
            this.deleteItem = funObj
        },
        async confirmDeleteItemDialog() {
            if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
                throw new Error("[confirmDeleteItemDialog] 否");
            }
        },
        async doDeleteItem() {
            await window.vtoast.loading("删除用户");
            await window.jianghuAxios({
              data: {
                appData: {
                  pageId: 'groupUserManagement',
                  actionId: 'deleteGroupUser',
                  actionData: {
                    groupId: this.deleteItem.groupId,
                    userId: this.deleteItem.userId
                  },
                }
              }
            });
            await window.vtoast.success("删除用户成功");
            this.deleteItem = {};
        },

        async clearDeleteItem(){
          this.deleteItem = {}
        }
        // ---------- <<<<<<<<<<< 删除数据 uiAction  --------
      }
    })
  </script>

    .group-role-page-container-box {
      height: calc(100vh - 177px);
      overflow-y: auto;
      padding: 10px;
      padding-top: 0;
    }
    v-slide-group__content {
      align-items: center;
    }
  </style>
