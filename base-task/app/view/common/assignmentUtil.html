<script>
  window.assignmentUtil = {
    getOptionKey() {
      let obj = {};
      for (let i = 0; i < 26; i++) {
        obj[i] = String.fromCharCode(65 + i);
      }
      return obj;
    },
    uuid(t = 21) {
      let e = "", r = crypto.getRandomValues(new Uint8Array(t));
      for (; t--;) {
        let n = 63 & r[t];
        e += n < 36 ? n.toString(36) : n < 62 ? (n - 26).toString(36).toUpperCase() : n < 63 ? "_" : "-"
      }
      ;
      return e
    },
  }
</script>
