{% block htmlHead %}
{% endblock %}

{% extends 'template/jhTemplateV4.html'%}
{% block vueTemplate %}
<script type="text/html" id="app-template">
<div>
<v-app mobile-breakpoint="sm">
  <jh-menu />
  <v-main class="mt-13">
    <!-- 头部内容 >>>>>>>>>>>>> -->
    <div class="jh-page-second-bar px-3 px-sm-8">
      <v-row class="align-center" no-gutters>
        <v-col cols="12" sm="12" md="4" xl="3" :cols="12" :sm="6" :md="4" >
          <div class="py-4 text-body-1 font-weight-bold align-center d-flex align-center"><$ ctx.packagePage.pageName $>
          </div>
        </v-col>
          <!-- 自定义搜索内容 -->
          <v-spacer ></v-spacer>
          <!-- 自定义搜索内容 -->
          
    <span class="w-[220px] inline-block mr-2">
      <v-text-field prefix="筛选" v-model="searchInput" class="jh-v-input" dense filled single-line></v-text-field>
    </span>
    <v-btn class="elevation-0 float-right mt-2 mt-sm-0" color="success" small @click="doUiAction('getTableData')">
      查询
    </v-btn>
    
        </v-col>
      </v-row>
    </div>
    <!-- <<<<<<<<<<<<< 头部内容 -->
    <!-- 页面内容 >>>>>>>>>>>>> -->
    <div class="jh-page-body-container px-sm-8">
      <v-row class="pa-0 ma-0">
        <v-col class="pa-0"  :clos="12">
          <!-- 表格顶部栏 -->
          <div  class="rounded-lg elevation-0">
            <v-row class="ma-0 pb-3 pa-0 px-3 px-md-0" align="center">
              <v-btn color="success" class="mr-2" @click="doUiAction('startCreateItem')" small>
            新增同步表
          </v-btn>
              <v-btn color="success" class="mr-2" @click="doUiAction('doSyncTableByIdList', { idList: tableData.map(item => item.id) })" small>
            同步全部
          </v-btn>
              <v-btn color="success" class="mr-2" @click="doUiAction('clearSyncTimesCount', {})" small>
            清除同步次数
          </v-btn>
              <v-spacer ></v-spacer>
              
        <div class="v-btn-toggle">
          <v-btn small v-for="viewModeVal, index in constantObj.viewMode" 
            :key="index" 
            :class="viewMode == viewModeVal? 'success v-btn--active white--text' : ''"
            @click="() => {
              viewMode = viewModeVal; 
              window.localStorage.setItem(window.appInfo.appId + '_' + pageId + '_' + 'viewMode', viewModeVal);  
            }" >
            {{viewModeVal}}
          </v-btn>
        </div>
        
            </v-row>
            <!-- 表格 -->
            <v-data-table
              :headers="headers"
              :items="tableDataComputed"
              :search="searchInput"
              :footer-props="{ itemsPerPageOptions: [20, 50, 200, -1], itemsPerPageText: '每页', itemsPerPageAllText: '所有'}"
              :items-per-page="-1"
              mobile-breakpoint="0"
              :loading="isTableLoading"
              checkbox-color="success"
              :class="{'zebraLine': true }"
              fixed-header
              class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4"
            >

              <!-- 表格插槽 -->
              <template v-slot:item.syncGroup="{ item }">
          <div class="d-flex justify-space-between">
            <span>{{ item.syncGroup }}</span>
            <span role="button" class="translate-y-[0px]" @click="doUiAction('syncGroupSelectDailog', { item })">
              <v-icon size="18" color="success">mdi-note-edit-outline</v-icon>
            </span>
          </div>
        </template>
        <template v-slot:item.syncTimeSlot="{ item }">
          <span>{{ constantObj.syncTimeSlotMap[item.syncTimeSlot] || item.syncTimeSlot + '分钟' }}</span>
        </template>
        <template v-slot:item.syncStatus="{ item }">
          <div class="d-flex justify-space-between ">
            <v-chip small :class="item.syncStatus == '正常' ? 'jh-status-tag-success' : 'jh-status-tag-error'"> 
              {{ item.syncStatus }} 
            </v-chip>
            <span role="button" @click="doUiAction('doSyncTableByIdList', { idList: [item.id] })" title="同步" class="translate-y-[2px]">
              <v-icon size="18" color="success">mdi-sync</v-icon>
            </span>
          </div>
        </template>
        <template v-slot:item.lastSyncInfo="{ item }">
          <span :title="item.lastSyncInfo">{{ item.lastSyncInfo }}</span>
        </template>
        <template v-slot:item.sourceTableText="{ item }">
          <span :title="item.sourceTableText">{{ item.sourceTableText }}</span>
        </template>
        <template v-slot:item.targetTableText="{ item }">
          <span :title="item.targetTableText">{{ item.targetTableText }}</span>
        </template>

        <template v-slot:item.tableType="{ item }">
          <span :title="item.tableType">{{ constantObj.tableTypeMap[item.sourceDatabase + '.' + item.sourceTable] || '' }}</span>
        </template>
        

              <!-- 自定义渲染列 -->
              <!-- 表格操作按钮 -->
              <template v-slot:item.action="{ item }">
                <!-- pc端 -->
                <template v-if="!isMobile">
                  <span role="button" class="success--text font-weight-medium font-size-2 mr-2" @click="doUiAction('startUpdateItem', item)" >
                    <v-icon size="16" class="success--text">mdi-note-edit-outline</v-icon>编辑
                  </span>
                  <span role="button" class="error--text font-weight-medium font-size-2 mr-2" @click="doUiAction('recycleItem', { item })" >
                    <v-icon size="16" class="error--text">mdi-trash-can-outline</v-icon>回收站
                  </span>
                </template>
                <!-- 手机端 -->
                <v-menu offset-y v-if="isMobile">
                  <template v-slot:activator="{ on, attrs }">
                    <span role="button" class="success--text font-weight-medium font-size-2"
                      v-bind="attrs" v-on="on">
                      <v-icon size="20" class="success--text">mdi-chevron-down</v-icon>操作
                    </span>
                  </template>
                  <v-list dense>
                    <v-list-item @click="doUiAction('startUpdateItem', item)" >
                      <v-list-item-title>编辑</v-list-item-title>
                    </v-list-item>
                    <v-list-item @click="doUiAction('recycleItem', { item })" >
                      <v-list-item-title>回收站</v-list-item-title>
                    </v-list-item>
                  </v-list>
                </v-menu>
              </template>
              <!-- 没有数据 -->
              <template v-slot:loading>
                <div class="jh-no-data">数据加载中</div>
              </template>
              <template v-slot:no-data>
                <div class="jh-no-data">暂无数据</div>
              </template>
              <template v-slot:no-results>
                <div class="jh-no-data">暂无数据</div>
              </template>
              <!-- 表格分页 -->
              <template v-slot:footer.page-text="pagination">
                <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                <span class="ml-1">共{{pagination.itemsLength}}条</span>
                <span class="ml-1" v-if="tableDataComputed.length > 0 && !isTableLoading && tableDataComputed.length < (pagination.pageStop - pagination.pageStart + 1)">
                  筛选出{{tableDataComputed.length}}条
                </span>
              </template>
            </v-data-table>
          </div>
        </v-col>
      </v-row>
    </div>
    <!-- <<<<<<<<<<<<< 页面内容 -->
    <!-- 新增同步表 >>>>>>>>>>>>> -->
    <v-navigation-drawer v-if="isCreateDrawerShown" v-model="isCreateDrawerShown" :permanent="isCreateDrawerShown" fixed temporary right width="90%" class="elevation-24" >
      <v-form ref="createForm" lazy-validation>
        
        <!-- 抽屉标题 -->
        <v-row class="jh-drawer-header px-4" no-gutters align="center">
          <span class="text-h7 font-weight-bold py-4">新增同步表</span>
          <v-spacer ></v-spacer>
          <div class="jh-drawer-action-btn-group">
            <v-btn class="elevation-0 grey lighten-4" @click="closeCreateDrawerCheck" small>取消</v-btn>
            <!-- 抽屉操作按钮 -->
            <template v-if="true">
              <v-btn color="success" class="ml-2" small @click="doUiAction('createItem')">
              新增
            </v-btn>
            </template>
          </div>
        </v-row>
        <v-divider class="jh-divider"></v-divider>
        <!-- 抽屉内容 -->

            <!-- 抽屉内容form -->
            <v-row class="mt-0 px-4 pb-4">
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步组</span>
                <v-combobox :items="constantObj.syncGroup" item-text="syncGroup" item-value="syncGroup" :return-object="false" class="jh-v-input" dense single-line filled v-model="createItem.syncGroup"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">定时检查</span>
                <v-select :items="constantObj.syncTimeSlot" item-text="text" item-value="value" class="jh-v-input" dense single-line filled v-model="createItem.syncTimeSlot" :rules="validationRules.requireRules"></v-select>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="12"class="pa-0">
                <div ></div>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步-源库</span>
                <v-combobox :items="constantObj.databaseList" item-text="sourceDatabase" item-value="sourceDatabase" :return-object="false" class="jh-v-input" dense single-line filled v-model="createItem.sourceDatabase" :rules="validationRules.requireRules"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">
                同步-源表 
                <span v-if="createItem.sourceTable">
                  (源表类型: {{ constantObj.tableTypeMap[createItem.sourceDatabase + '.' + createItem.sourceTable] || '' }})
                </span>
                <span role="button" @click="initConstantObjData({ showTip: true })" class="success--text ml-1">
                  查询<v-icon size="18" color="success">mdi-sync</v-icon>
                </span>
                </span>
                <v-combobox :items="constantObj.databaseMap[createItem.sourceDatabase]||[]" item-text="sourceTable" item-value="sourceTable" :return-object="false" class="jh-v-input" dense single-line filled v-model="createItem.sourceTable" :rules="validationRules.requireRules"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="12"class="pa-0">
                <div ></div>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步-目标库</span>
                <v-combobox :items="constantObj.databaseList" item-text="sourceDatabase" item-value="sourceDatabase" :return-object="false" class="jh-v-input" dense single-line filled v-model="createItem.targetDatabase" :rules="validationRules.requireRules"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步-目标表</span>
                <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.targetTable" :rules="validationRules.targetTableRules"></v-text-field>
              </v-col>
            </v-row>

             <!-- 抽屉内容组件 -->
      </v-form>
      <!-- 抽屉关闭按钮 -->
      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="closeCreateDrawerCheck">
        <v-icon>mdi-close</v-icon>
      </v-btn>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<<<< 新增同步表 -->
    <!-- {{updateItem.id}} | 编辑 >>>>>>>>>>>>> -->
    <v-navigation-drawer v-if="isUpdateDrawerShown" v-model="isUpdateDrawerShown" :permanent="isUpdateDrawerShown" fixed temporary right width="90%" class="elevation-24" >
      <v-form ref="updateForm" lazy-validation>
        
        <!-- 抽屉标题 -->
        <v-row class="jh-drawer-header px-4" no-gutters align="center">
          <span class="text-h7 font-weight-bold py-4">{{updateItem.id}} | 编辑</span>
          <v-spacer ></v-spacer>
          <div class="jh-drawer-action-btn-group">
            <v-btn class="elevation-0 grey lighten-4" @click="closeUpdateDrawerCheck" small>取消</v-btn>
            <!-- 抽屉操作按钮 -->
            <template v-if="true">
              <v-btn color="success" class="ml-2" small @click="doUiAction('updateItem')">
              保存
            </v-btn>
            </template>
          </div>
        </v-row>
        <v-divider class="jh-divider"></v-divider>
        <!-- 抽屉内容 -->

            <!-- 抽屉内容form -->
            <v-row class="mt-0 px-4 pb-4">
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步组</span>
                <v-combobox :items="constantObj.syncGroup" item-text="syncGroup" item-value="syncGroup" :return-object="false" class="jh-v-input" dense single-line filled v-model="updateItem.syncGroup"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">定时检查</span>
                <v-select :items="constantObj.syncTimeSlot" item-text="text" item-value="value" class="jh-v-input" dense single-line filled v-model="updateItem.syncTimeSlot" :rules="validationRules.requireRules"></v-select>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="12"class="pa-0">
                <div ></div>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步-源库</span>
                <v-combobox :items="constantObj.databaseList" item-text="sourceDatabase" item-value="sourceDatabase" :return-object="false" class="jh-v-input" dense single-line filled v-model="updateItem.sourceDatabase" :rules="validationRules.requireRules"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">
              同步-源表 
              <span v-if="updateItem.sourceTable">
                (源表类型: {{ constantObj.tableTypeMap[updateItem.sourceDatabase + '.' + updateItem.sourceTable] || '' }})
              </span>
              <span role="button" @click="initConstantObjData({ showTip: true })" class="success--text ml-1">
                查询<v-icon size="18" color="success">mdi-sync</v-icon>
              </span>
              </span>
                <v-combobox :items="constantObj.databaseMap[updateItem.sourceDatabase]||[]" item-text="sourceTable" item-value="sourceTable" :return-object="false" class="jh-v-input" dense single-line filled v-model="updateItem.sourceTable" :rules="validationRules.requireRules"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="12"class="pa-0">
                <div ></div>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步-目标库</span>
                <v-combobox :items="constantObj.databaseList" item-text="sourceDatabase" item-value="sourceDatabase" :return-object="false" class="jh-v-input" dense single-line filled v-model="updateItem.targetDatabase" :rules="validationRules.requireRules"></v-combobox>
              </v-col>
              <v-col cols="12" sm="12" md="3" :md="4">
                <span class="jh-input-label">同步-目标表</span>
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.targetTable" :rules="validationRules.targetTableRules"></v-text-field>
              </v-col>
            </v-row>

             <!-- 抽屉内容组件 -->
      </v-form>
      <!-- 抽屉关闭按钮 -->
      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="closeUpdateDrawerCheck">
        <v-icon>mdi-close</v-icon>
      </v-btn>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<<<< {{updateItem.id}} | 编辑 -->
  </v-main>
</v-app>

<jh-toast />
<jh-mask />
<jh-confirm-dialog />
</div>
</script>

{% block vueScript %}
{% include 'common/jianghuJs/fixedTableHeightV4.html' %}

<script type="module">

new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({

    isMobile: window.innerWidth < 500,
    // ================================ 表格相关 ================================
    tableData: [],
    tableParams: {},
    tableDataFromBackend: [],
    isTableLoading: false,
    searchInput: null,
    columnSettingGroup: {},
    selectedColumnGroup: null,
    serverSearchWhere: {},
    serverSearchWhereLike: {},
    // ================================ 新建抽屉 ================================
    isCreateDrawerShown: false,
    createItem: {},
    createItemOrigin: {},
    createActionData: {},
    // ================================ 编辑抽屉 ================================
    isUpdateDrawerShown: false,
    updateItem: {},
    updateItemOrigin: {},
    updateItemId: null,
    updateActionData: {},

    // ================================ common ================================
    pageId: '<$ ctx.packagePage.pageId $>',
    viewMode: null,
    constantObj: {
      viewMode: [
        "同步组模式",
        "源表模式"
      ],
      syncGroup: [
        "账号",
        "业务01数据",
        "业务02数据",
        "临时测试"
      ],
      syncTimeSlot: [
        {
          text: "2分钟",
          value: 2
        },
        {
          text: "5分钟",
          value: 5
        },
        {
          text: "10分钟",
          value: 10
        },
        {
          text: "1小时",
          value: 60
        },
        {
          text: "6小时",
          value: 360
        },
        {
          text: "12小时",
          value: 720
        },
        {
          text: "24小时",
          value: 1440
        }
      ],
      syncTimeSlotMap: {
        2: "2分钟",
        5: "5分钟",
        10: "10分钟",
        60: "1小时",
        360: "6小时",
        720: "12小时",
        1440: "24小时"
      },
      databaseMap: {},
      databaseList: [],
      tableTriggerCountMap: {},
      tableTypeMap: {}
    },
    validationRules: {
      requireRules: [
        v => !!v || '必填'
      ],
      targetTableRules: [
        v => !!v || '必填',
        v => (v && v.length <= 36) || '不能超过36位'
      ]
    },
    filterMap: {},
    isMobile: window.innerWidth < 500,

    // ================================ 其他抽屉列表 ================================

    


  }),
  watch: {
  },
  computed: {
    tableDataComputed() {
      let tableData;
      if(this.filterMap) {
        tableData = this.tableData.filter(row => {
          for (const key in this.filterMap) {
            if (this.filterMap[key] && row[key] !== this.filterMap[key]) {
              return false;
            }
          }
          return true;
        });
      } else {
        tableData = this.tableData;
      }
      return tableData;
    },
    tableDataComputed() {
      if(this.filterMap) {
        return this.tableData.filter(row => {
          for (const key in this.filterMap) {
            if (this.filterMap[key] && row[key] !== this.filterMap[key]) {
              return false;
            }
          }
          return true;
        });
      } else {
        return this.tableData;
      }
    },
    headers() {
      if (this.viewMode == '源表模式') {
        return [
          { text: "源表", value: "sourceTable", width: 80, sortable: true, class: "fixed", cellClass: "fixed truncate max-w-[300px]" },
          { text: "源表类型", value: "tableType", width: 80, sortable: true, cellClass: "truncate max-w-[300px]"  },
          { text: "ID", value: "id", width: 50, sortable: true, cellClass: "truncate max-w-[300px]" },
          { text: "源库", value: "sourceDatabase", width: 80, sortable: true, cellClass: "truncate max-w-[300px]"  },
          { text: "目标表", value: "targetTableText", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
          { text: "同步组", value: "syncGroup",  width: 120, sortable: true, class: "", cellClass: "truncate max-w-[300px]"  },
          { text: "定时检查", value: "syncTimeSlot", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
          { text: "同步状态", value: "syncStatus", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
          { text: "数据同步次数", value: "syncTimesCount", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
          { text: "数据同步时间(最后一次)", value: "lastSyncTime", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
          { text: "数据同步详情(最后一次)", value: "lastSyncInfo", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
          { text: "操作", value: "action", type: "action", width: 80, align: "center", class: "fixed", cellClass: "fixed truncate max-w-[300px]" },
        ]
      }
  
      return [
        { text: "同步组", value: "syncGroup",  width: 120, sortable: true, class: "fixed", cellClass: "fixed truncate max-w-[300px]"  },
        { text: "ID", value: "id", width: 50, sortable: true, cellClass: "truncate max-w-[300px]" },
        { text: "源表", value: "sourceTableText", width: 80, sortable: true, cellClass: "truncate max-w-[400px]" },
        { text: "源表类型", value: "tableType", width: 80, sortable: true, cellClass: "truncate max-w-[300px]"  },
        { text: "目标表", value: "targetTableText", width: 80, sortable: true, cellClass: "truncate max-w-[400px]" },
        { text: "定时检查", value: "syncTimeSlot", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
        { text: "同步状态", value: "syncStatus", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
        { text: "数据同步次数", value: "syncTimesCount", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
        { text: "数据同步时间(最后一次)", value: "lastSyncTime", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
        { text: "数据同步详情(最后一次)", value: "lastSyncInfo", width: 80, sortable: true, cellClass: "truncate max-w-[300px]" },
        { text: "操作", value: "action", type: "action", width: 80, align: "center", class: "fixed", cellClass: "fixed truncate max-w-[300px]" },
      ];
    },
  },
  async created() {
    this.viewMode = window.localStorage.getItem(`${window.appInfo.appId}_${this.pageId}_viewMode`) || '同步组模式';
    await this.doUiAction('getTableData');
  },
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      try {
        switch (uiActionId) {
          case 'startCreateItem':
            await this.prepareCreateFormData(uiActionData);
            await this.openCreateDrawer(uiActionData);
            break;
          case 'createItem':
            await this.prepareCreateValidate(uiActionData);
            await this.confirmCreateItemDialog(uiActionData);
            await this.prepareDoCreateItem(uiActionData);
            await this.doCreateItem(uiActionData);
            await this.closeCreateDrawer(uiActionData);
            await this.doUiAction('getTableData', uiActionData);
            break;
          case 'startUpdateItem':
            await this.prepareUpdateFormData(uiActionData);
            await this.openUpdateDrawer(uiActionData);
            break;
          case 'updateItem':
            await this.prepareUpdateValidate(uiActionData);
            await this.confirmUpdateItemDialog(uiActionData);
            await this.prepareDoUpdateItem(uiActionData);
            await this.doUpdateItem(uiActionData);
            await this.closeUpdateDrawer(uiActionData);
            await this.doUiAction('getTableData', uiActionData);
            break;
          case 'getTableData':
            await this.prepareTableParamsDefault(uiActionData);
            await this.prepareTableParams(uiActionData);
            await this.getTableData(uiActionData);
            await this.formatTableData(uiActionData);
            await this.initConstantObjData(uiActionData);
            break;
          case 'doSyncTableByIdList':
            await this.doSyncTableByIdList(uiActionData);
            await this.doUiAction('getTableData', uiActionData);
            break;
          case 'syncGroupSelectDailog':
            await this.syncGroupSelectDailog(uiActionData);
            break;
          case 'initConstantObjData':
            await this.initConstantObjData(uiActionData);
            break;
          case 'recycleItem':
            await this.recycleItem(uiActionData);
            await this.doUiAction('getTableData', uiActionData);
            break;
          case 'clearSyncTimesCount':
            await this.clearSyncTimesCount(uiActionData);
            await this.doUiAction('getTableData', uiActionData);
            break;
          default:
            console.error("[doUiAction] uiActionId not find", {uiActionId});
            break;
        }
      } catch (error) {
        window.jhMask && window.jhMask.hide();
        throw error;
      } finally {
        window.jhMask && window.jhMask.hide();
      }
    },
    async prepareTableParamsDefault() {
      const where = {};
      const whereLike = {};
      const whereIn = {};
      const serverSearchWhere = _.cloneDeep(this.serverSearchWhere || {});
      const serverSearchWhereIn = _.cloneDeep(this.serverSearchWhereIn || {});
      const serverSearchWhereLike = _.cloneDeep(this.serverSearchWhereLike || {});

      for (const fieldKey in serverSearchWhere) {
        const fieldValue = serverSearchWhere[fieldKey];
        if(!!fieldValue && fieldValue != '全部') {
          if (_.isString(fieldValue)) {
            where[fieldKey] = fieldValue.trim();
          } else {
            where[fieldKey] = fieldValue;
          }
        }
      }
      for (const fieldKey in serverSearchWhereLike) {
        const fieldValue = serverSearchWhereLike[fieldKey];
        if(!!fieldValue && fieldValue != '全部') {
          if (_.isString(fieldValue)) {
            whereLike[fieldKey] = '%' + fieldValue.trim() + '%';
          } else {
            whereLike[fieldKey] = '%' + fieldValue + '%';
          }
        }
      }
      for (const fieldKey in serverSearchWhereIn) {
        const fieldValue = serverSearchWhereIn[fieldKey];
        if(!!fieldValue && _.isArray(fieldValue) && fieldValue.length > 0) {
          whereIn[fieldKey] = fieldValue;
        }
      }

      let whereOrOptions = [];
      if (this.keyword) {
        if (!this.keywordFieldList || this.keywordFieldList.length === 0) {
          console.warn('keywordFieldList is empty');
        }
        this.keywordFieldList.forEach(fieldKey => {
          whereOrOptions.push([fieldKey, 'like', '%' + this.keyword.trim() + '%']);
        });
      }
      let orderBy = [{column: 'operationAt', order: 'desc'}];

      let limit = null;
      let offset = null;
      this.tableParams = { where, whereLike, whereIn, limit, offset, orderBy, whereOrOptions };
    },
    // 准备请求参数-自定义
    prepareTableParams() {
      // TODO 增加自定义复杂判断条件
    },
    // 获取表格数据
    async getTableData() {
      this.isTableLoading = true;

      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: "selectItemList",
            actionData: {},
            ...this.tableParams
          }
        }
      });
      const { rows, count } = result.data.appData.resultData;
      
      this.tableDataFromBackend = rows;
      this.isTableLoading = false;
    },
    formatTableData() {
      let tableData = this.tableDataFromBackend.map(row => {
        row.operationAt = row.operationAt ? dayjs(row.operationAt).format('YYYY-MM-DD HH:mm:ss') : '';
        return row;
      });
      this.tableData = tableData;
    },
    // ---------- <<<<<<<<<<< 获取表格数据 uiAction ---------
    // ---------- 新增数据 uiAction >>>>>>>>>> --------
    async prepareCreateFormData() {
      this.createItem = {
      };
      this.createItemOrigin = _.cloneDeep(this.createItem);
    },
    async openCreateDrawer() {
      this.isCreateDrawerShown = true;
    },
    async prepareCreateValidate() {

        return true;
      }
      throw new Error("请完善表单信息")
    },
    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("[confirmCreateFormDialog] 否");
      }
    },
    prepareDoCreateItem() {
      const {id, ...data} = this.createItem;
      this.createActionData = {
        syncGroup: data.syncGroup,
        syncTimeSlot: data.syncTimeSlot,
        sourceDatabase: data.sourceDatabase,
        sourceTable: data.sourceTable,
        targetDatabase: data.targetDatabase,
        targetTable: data.targetTable,
      };
    },
    async doCreateItem() {
      await window.jhMask.show();
      await window.vtoast.loading("新增数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: 'insertItem',
            actionData: this.createActionData
          }
        }
      })
      await window.jhMask.hide();
      await window.vtoast.success("新增数据成功");
    },
    async closeCreateDrawerCheck() {
      await this.closeCreateDrawer();
    },
    async closeCreateDrawer() {
      this.isCreateDrawerShown = false;
      this.createItem = {};
      this.createActionData = null;
    },
    // ---------- <<<<<<<<<<< 新增数据 uiAction ---------
    // ---------- 修改数据 uiAction >>>>>>>>>>>> --------
    async prepareUpdateFormData(funObj) {
      this.updateItem = _.cloneDeep(funObj);
    },
    async openUpdateDrawer() {
      this.isUpdateDrawerShown = true;
    },
    async prepareUpdateValidate() {
      if (await this.$refs.updateForm.validate()) {
        return true;
      }
      throw new Error("请完善表单信息")
    },
    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("[confirmUpdateItemDialog] 否");
      }
    },
    async prepareDoUpdateItem() {
      const {id, ...data} = this.updateItem;
      this.updateItemId = id;
      this.updateActionData = {
        syncGroup: data.syncGroup,
        syncTimeSlot: data.syncTimeSlot,
        sourceDatabase: data.sourceDatabase,
        sourceTable: data.sourceTable,
        targetDatabase: data.targetDatabase,
        targetTable: data.targetTable,
      };
    },
    async doUpdateItem() {
      await window.jhMask.show();
      await window.vtoast.loading("修改数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: 'updateItem',
            actionData: this.updateActionData,
            where: {id: this.updateItemId}
          }
        }
      })
      await window.jhMask.hide();
      await window.vtoast.success("修改数据成功");
    },
    async closeUpdateDrawerCheck() {
      await this.closeUpdateDrawer();
    },
    async closeUpdateDrawer() {
      this.isUpdateDrawerShown = false;
      this.updateItem = {};
      this.updateActionData = null;
      this.updateItemId = null;
    },
    // ---------- <<<<<<<<<<< 修改数据 uiAction ---------

    // ---------- 抽屉列表 uiAction >>>>>>>>>>>> --------
    // ---------- Custom uiAction >>>>>>>>>>>> --------
    async getTableData() {
      this.isTableLoading = true;
  
      let orderBy =[
        { column: 'syncGroup', order: 'asc' },
        { column: 'sourceDatabase', order: 'asc' },
        { column: 'sourceTable', order: 'asc' },
      ];
      if (this.viewMode == '源表模式') {
        orderBy = [
          { column: 'sourceDatabase', order: 'asc' },
          { column: 'syncGroup', order: 'asc' },
          { column: 'sourceTable', order: 'asc' },
        ];
      }
      this.tableParams.where.rowStatus = '正常';
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: "selectItemList",
            actionData: {},
            ...this.tableParams,
            orderBy,
          }
        }
      });
      const { rows, count } = result.data.appData.resultData;
      
      this.tableDataFromBackend = rows;
      this.isTableLoading = false;
    },
    formatTableData() {
      let tableData = this.tableDataFromBackend.map(row => {
        row.sourceTableText = `${row.sourceDatabase}.${row.sourceTable}`;
        row.targetTableText = `${row.targetDatabase}.${row.targetTable}`;
        row.lastSyncTime = row.lastSyncTime ? dayjs(row.lastSyncTime).format('YYYY-MM-DD HH:mm:ss') : '';
        return row;
      });
      this.tableData = tableData;
    },
    async prepareCreateFormData() {
      this.createItem = {
        syncTimeSlot: 10,
      };
      this.createItemOrigin = _.cloneDeep(this.createItem);
    },
    async recycleItem({ item }) {
      window.vtoast.loading(`${item.id} 移入回收站`);
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: 'recycleTableSyncConfig',
            actionData: { id: item.id }
          }
        }
      });
      window.vtoast.success(`${item.id} 移入回收站`);
    },
    async doSyncTableByIdList({ idList }) {
      window.vtoast.loading({ message: `${idList.length}个表同步`, time: -1 });
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: 'doSyncTableByIdList',
            actionData: {
              idList,
            }
          }
        },
        timeout: 360 * 1000,
      });
      window.vtoast.success("同步完成");
    },
    async syncGroupSelectDailog({ item }){
      const dailogTitle = "同步组设置"
      await window.jhConfirmDailog({ 
        title: dailogTitle,
        data: { 
          syncGroupList: this.constantObj.syncGroup,
          syncGroupSelect: item.syncGroup,
        },
        htmlTemplate: /*html*/`
          <v-combobox class="jh-v-input mb-2"
            :items="syncGroupList" single-line dense filled :multiple="false" :return-object="false" 
            v-model="syncGroupSelect"></v-combobox>
        `,
        onConfirm: async ($instance) => {
          // Tip: 等10ms让 vueData更新完
          await new Promise(resolve => setTimeout(resolve, 10));
          window.vtoast.loading(dailogTitle);
          await window.jianghuAxios({
            data: {
              appData: {
                pageId: 'tableSyncConfigRemote',
                actionId: 'updateItem',
                actionData: {
                  syncGroup: $instance.syncGroupSelect,
                },
                where: { id: item.id }
              }
            }
          });
          window.vtoast.success(dailogTitle);
          await this.doUiAction('getTableData');
        },
      });
    },
    async initConstantObjData(funObj) {
      const { showTip= false } = funObj||{};
      if (showTip) { window.vtoast.loading("查询表"); }
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: 'getDatabaseInfo',
          }
        }
      });
      const { databaseMap, databaseList, tableTriggerCountMap, tableTypeMap } = result.data.appData.resultData;
      this.constantObj.databaseMap = databaseMap;
      this.constantObj.databaseList = databaseList;
      this.constantObj.tableTriggerCountMap = tableTriggerCountMap;
      this.constantObj.tableTypeMap = tableTypeMap;
      if (showTip) { window.vtoast.success("查询表"); }
    },
    async clearSyncTimesCount({ item }) {
      window.vtoast.loading("清除同步次数");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'tableSyncConfigRemote',
            actionId: 'updateItem',
            actionData: { syncTimesCount: 0 },
            whereIn: { id: this.tableData.map(item => item.id) }
          }
        }
      });
      window.vtoast.success("清除同步次数");
    },
    // ---------- <<<<<<<<<<< Custom uiAction ---------

  }
