{% extends 'template/jhTemplateV4.html'%}
{% block vueTemplate %}
<script type="text/html" id="app-template">
  <div>
    <v-app mobile-breakpoint="sm">
      <jh-menu />
      <v-main class="mt-15">
        <!-- 头部内容 >>>>>>>>>>>>> -->
        <div class="jh-page-second-bar px-8">
          <v-row class="align-center">
            <v-col cols="12" xs="12" sm="12" md="4" xl="3">
              <div class="py-4 text-body-1 font-weight-bold">目录管理
                <!-- 帮助页按钮 -->
                <span role="button" class="success--text font-weight-regular jh-font-size-13 ml-2" @click="isHelpPageDrawerShown = true">
                  <v-icon size="13" class="success--text">mdi-help-circle-outline</v-icon>帮助
                </span>
              </div>
            </v-col>
            <v-col cols="12" xs="12" sm="12" md="8" xl="9">
              <v-row class="align-center justify-end">
                <v-col cols="12" xs="12" sm="12" md="6" xl="6">
                  <v-btn color="primary" @click="doUiAction('saveDirectoryConfig')">保存</v-btn>
                </v-col>
              </v-row>
          </v-row>
        </div>
        <!-- <<<<<<<<<<<<< 头部内容 -->

        <!-- 页面内容 >>>>>>>>>>>>> -->
        <div class="jh-page-body-container px-8">
          <v-card class="jh-wrapper-card">
            <v-row dense no-gutters>
              <!-- 目录 -->
              <v-col cols="12" class="pr-sm-2">
                <v-card flat class="pa-6 jh-directory-card">
                  <directory-draggable-tree-edit :app-list="constantObj.appList" :app-tree-obj.sync="appTreeObj"></directory-draggable-tree-edit>
                </v-card>
              </v-col>

              <!-- 应用 -->
              <!-- <v-col cols="12" xs="12" sm="9" md="10">
                <v-card flat class="pa-6 jh-list-card">
                  <directory-tree-view></directory-tree-view>
                </v-card>
              </v-col> -->
            </v-row>

            <!-- 空数据 -->
            <div v-else class="text-center pt-10">暂无数据~</div>
          </v-card>
        </div>
        <!-- <<<<<<<<<<<<< 页面内容 -->

        <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer v-model="isHelpPageDrawerShown" fixed temporary right width="80%" class="elevation-24">
          <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#1.directory.md`" width="100%" height="100%"></iframe>
          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShown = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<<<< 帮助页抽屉 -->
      </v-main>
      </v-app>
    <jh-toast />
    <jhMask />
    <jhConfirmDialog />
  </div>
</script>
<div id="app">
</div>
{% endblock %}

{% block vueScript %}

<!-- 引入额外的库文件 >>>>>>>>>>>>> -->
<script src="/<$ ctx.app.config.appId $>/public/lib/jquery/jquery.min.js"></script>
<script src="/<$ ctx.app.config.appId $>/public/lib/Sortable/Sortable.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
<!-- <<<<<<<<<<<<< 引入额外的库文件 -->
{% include 'component/directory-draggable-tree-edit.html' %}
{% include 'component/directory-tree-view.html' %}

<script type="module">

  new Vue({
    el: '#app',
    template: '#app-template',
    vuetify: new Vuetify(),
    data: {
      constantObj: {
        appList: []
      },
      isMobile: window.innerWidth < 500,
      isHelpPageDrawerShown: false,
      appTreeObj: null,
      
      isDirectoryLoading: true,
      directoryList: null,
      activeDirectory: null,
      expandApp: []
    },
    computed: { },
    watch: { },
    async created() { },
    mounted() {
      this.doUiAction('getAppData');
    },
    methods: {
      async doUiAction(uiActionId,uiActionData){
        switch(uiActionId){
          case 'getAppData':
            await this.getAppData();
            break;
          case 'getConstantData':
            await this.getConstantData();
            break;
          case 'changeExpandApp':
            await this.changeExpandApp(uiActionData);
            break;
          case 'jump':
            await this.jump(uiActionData);
            break;
          case 'saveDirectoryConfig':
            await this.saveDirectoryConfig(uiActionData);
            break;
          default:
            console.error("[doUiAction] uiActionId not find", { uiActionId });
            break;
        }
      },

      /**
       * 获取表格数据
       */
      async getAppData() {
        this.isDirectoryLoading = true;
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'directoryEditor',
              actionId: 'selectAppList',
              orderBy: [{column: 'operationAt', order: 'desc'}]
            }
          }
        });

        const data = result.data.appData.resultData.rows;
        const groupData = _.chain(data).sortBy('appGroupNumber').groupBy('appGroupName').value();
        this.directoryList = _.map(groupData, value => {
          const appGroup = _.chain(value).groupBy('appId').value();
          return _.sortBy(_.map(appGroup, list => {
            return {
              ...list[0],
              childPage: list
            }
          }), 'appGroupItemSort')
        })
        this.expandApp = _.uniq(_.map(data, 'appId'));
        this.constantObj.appList = data;

        this.isDirectoryLoading = false;
      },
      async getConstantData() {
        const rows = (
          await window.jianghuAxios({
            data: {
              appData: {
                pageId: 'allPage',
                actionId: 'getConstantList',
                where: {
                  constantKey: 'directoryConfig'
                }
              }
            }
          })
        ).data.appData.resultData.rows;
        for (const row of rows) {
          this.constantObj[row.constantKey] = JSON.parse(row.constantValue);
        }
      },
      changeExpandApp(funObj){
        const { item, actionType } = funObj;
        if(actionType === 'collapse'){
          this.expandApp.splice(_.indexOf(this.expandApp, item.appId), 1)
        }else if(actionType === 'expand'){
          this.expandApp.push(item.appId);
        }
      },
      jump(url) {
        window.open(url);
      },
      async saveDirectoryConfig() {
        console.log(this.appTreeObj)
        await window.vtoast.loading("保存中");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'directoryEditor',
              actionId: 'saveDirectoryConfig',
              actionData: {appConfigList: this.appTreeObj}
            }
          }
        });
        await window.vtoast.success("保存成功");
      }
    }
  })
</script>

<style scoped>
  .jh-wrapper-card{
    min-height: calc(100vh - 151px);
  }
  .jh-directory-card{
    height: 100%;
    min-height: calc(100vh - 151px); 
    border-right: 1px solid #F4F5F6 !important;
  }
  .jh-app-card{
    box-shadow: 0 1px 20px 0 rgb(0 0 0 / 3%) !important;
  }
  .jh-app-icon svg{
    width: 28px;
    height: 28px;
    vertical-align: middle;
  }

  /* 移动端适配 >>>>>>>>>>>>> */
  @media (max-width: 600px){
    .jh-wrapper-card{
      min-height: auto;
    }
    .jh-directory-card{
      min-height: auto;
    }
  }
  /* <<<<<<<<<<<<< 移动端适配 */
</style>
{% endblock %}
